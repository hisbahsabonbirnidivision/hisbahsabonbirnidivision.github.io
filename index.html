<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hisbah Sabon Birni Division - Member Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9f6;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #006400;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009900;
    }
    .result {
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      display: inline-block;
      padding: 20px;
      width: 90%;
      max-width: 500px;
    }
    img {
      max-width: 150px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<img src="HISBAH LOGO.png" alt="Hisbah Sabon Birni Logo" width="120" style="border-radius: 10px;">
  <h1>Hisbah Sabon Birni Division</h1>
  <h2>Member Verification Portal</h2>

  <input type="text" id="search" placeholder="Enter Full Name or ID Number..." />
  <button onclick="verifyMember()">Verify Member</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function verifyMember() {
      const input = document.getElementById("search").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      if (!input) {
        alert("Please enter a name or ID number");
        return;
      }

      try {
        const response = await fetch("HISBAH MEMBERS VERIFICATION.csv");
        const data = await response.text();

        const rows = data.split("\n").slice(1); // skip header
        let found = false;

        for (let row of rows) {
          const [name, id, team, photo] = row.split(",");
          if (!name || !id) continue;

          if (name.toLowerCase().includes(input) || id.toLowerCase().includes(input)) {
            found = true;
            resultDiv.innerHTML = `
              <h3>✅ Verified Member</h3>
              <p><strong>Full Name:</strong> ${name}</p>
              <p><strong>Identification No:</strong> ${id}</p>
              <p><strong>Team:</strong> ${team}</p>
              <img src="${photo}" alt="Member Photo" />
            `;
            resultDiv.style.display = "block";
            break;
          }
        }

        if (!found) {
          resultDiv.innerHTML = `<h3 style="color:red;">❌ Record Not Found</h3>`;
          resultDiv.style.display = "block";
        }

      } catch (error) {
        alert("Error loading member data.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
